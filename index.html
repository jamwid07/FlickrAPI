<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>LikeAPhoto</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
        <a class="navbar-brand" href="#">LikeAPhoto</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse flex-row-reverse" id="navbars">
            <form class="form-inline input-group col-12 col-md-6" id="navForm">
                <input class="form-control" type="text" placeholder="Search" name="query">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="navFormSubmit">Go!</button>
                </div>
            </form>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="jumbotron mt-3">
            <form action="" class="input-group" id="mainForm">
                <input type="text" class="form-control" placeholder="Search images...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="mainFormSubmit">Search</button>
                </div>
            </form>
        </div>
    </main>
    <div class="modal wrapper">
            <div class="modal-body bg-dark h-100">
                <div class="row">
                    <div class="col-2"><button class="btn btn-outline-dark back text-white" data-dismiss="modal">&lt; Back to result</button></div>
                    <div class="col"></div>
                    <div class="col-5 text-white text-center">
                        <img src="" alt="" class="img-fluid">
                        <h3>Some title for image</h3>
                    </div>
                    <div class="col"></div>
                    <div class="col-3 text-white">
                        <table class="table table-bordered table-dark">
                        </table>
                    </div>
                </div>
        </div>
    </div>
    <section id="loader">
        <div class='sk-circle-bounce'>
            <div class='sk-child sk-circle-1'></div>
            <div class='sk-child sk-circle-2'></div>
            <div class='sk-child sk-circle-3'></div>
            <div class='sk-child sk-circle-4'></div>
            <div class='sk-child sk-circle-5'></div>
            <div class='sk-child sk-circle-6'></div>
            <div class='sk-child sk-circle-7'></div>
            <div class='sk-child sk-circle-8'></div>
            <div class='sk-child sk-circle-9'></div>
            <div class='sk-child sk-circle-10'></div>
            <div class='sk-child sk-circle-11'></div>
            <div class='sk-child sk-circle-12'></div>
        </div>
    </section>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
